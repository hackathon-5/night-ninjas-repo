<div class="container">
  <div class="col-md-3">
      <h4>{{actor}}</h4>
      <img class="img-responsive img-thumbnail" ng-src={{movie.poster}} err-src="" alt=""/>
  </div>
  <div class="col-md-9">
    <h4>{{movie.show_title}} <small>{{movie.release_year}}</small></h4>
    <h5>{{movie.category}}</h5>
    <h4><span class="glyphicon glyphicon-star" aria-hidden="true"></span>{{movie.rating}}</h4>
    <ul class="list-group">
      <li class="list-group-item">
        {{movie.summary}}
      </li>
    </ul>
    <a class='btn btn-danger btn-block' role='button' href="http://www.netflix.com/watch/{{movie.show_id}}" target="_blank"><h4>Watch On Netflix</h4></a>
    <a href="" class="btn btn-success btn-block" role='button' ng-click="newMovie()"><h4>Another Bad Movie</h4></a>
  </div>
</div>
